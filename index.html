<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Website</title>
</head>

<body>
<header class="header">
    <button id="menuBtn">
        &#9776; Menu
    </button>
    <h1>Some Website</h1>
    <div class="social-media">
        <img class="icon" src="./icons/facebook.svg" alt="Facebook"/>
        <img class="icon" src="./icons/twitter.svg" alt="Twitter"/>
        <img class="icon" src="./icons/instagram.svg" alt="Instagram"/>
        <img class="icon" src="./icons/github.svg" alt="Github"/>
        <img class="icon" src="./icons/linkedin.svg" alt="LinkedIn"/>
    </div>
</header>

<main>
    <section id="menu">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Menu</h2>
                <span id="closeMenu" class="close">&times;</span>
            </div>
            <div class="modal-body">
                <button id="openSearch" class="modal-btn">
                    Search Posts
                </button>
                <button id="openNewPost" class="modal-btn">
                    Create a New Post
                </button>
            </div>
        </div>
    </section>

    <section id="posts-list">
        <h2>Posts</h2>
        <ul id="posts"></ul>
    </section>

    <section id="post-section">
        <dialog id="new-post" >
            <h2>New Post</h2>
            <form method="dialog" id="post-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="content">Content:</label>
                <textarea id="content" required></textarea>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <button type="submit">Add Post</button>
                <button id="cancel-post" type="reset">Cancel</button>
            </form>
        </dialog>
    </section>

    <section id="search-section">
        <dialog id="search" >
            <h2>New Post</h2>
            <form method="dialog" id="search-form">
                <label for="title">Title:</label>
                <input type="text" id="search-input">

                <label for="date">Date:</label>
                <input type="date" id="search-date">

                <button id="search-button">Search &#128269;</button>

                <button id="cancel-search" type="reset">Cancel</button>
            </form>
            <div id="dialog-box"></div>
        </dialog>
    </section>

</main>

<script type="module" src="./script.js" defer></script>

</body>
</html>
